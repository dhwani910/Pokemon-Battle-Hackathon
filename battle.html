<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>
    <link rel="stylesheet" href="css/battle.css">

</head>
<body>

    <div class="battle">

        <!-- player's pokemon -->
        <div class="player">
            <img id="playerAvatar" src="#">
            <h3 class="name" id="playerName"></h3>
            <div class="health" id="playerHP"></div>
        </div>

        <!-- cpu's pokemon -->
        <div class="cpu">
            <img id="cpuAvatar" src="#">
            <h3 class="name" id="cpuName"></h3>
            <div class="health" id="cpuHP"></div>
        </div>

    </div>

    <hr>

    <ul class="battlelog"></ul>

    <footer>
        <button class="game-button" id="gameButton"></button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
